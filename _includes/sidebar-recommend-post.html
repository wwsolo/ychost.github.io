<h3>推荐文章</h3>

{% assign sorted_categories = site.categories | sort %}
{% for category in sorted_categories %}
{% if   category contains  "推荐" %}
{% for repo in category.last | limit: site.side_bar_repo_limit %}
<a href="{{ repo.url }}"  class="card text-center">
    <div class="thumbnail">
        <div class="card-image geopattern" data-pattern-id="{{ repo.title }}">
            <div class="card-image-cell">
                <h3 class="card-title">
                    {{ repo.title }}
                </h3>
            </div>
        </div>
        <div class="caption">
            <div class="card-description">
                <p class="card-text">{{ repo.description }}</p>
            </div>
    <!--         <div class="card-text">
                <span class="meta-info" title="{{ repo.stargazers_count }} stars">
                    <span class="octicon octicon-star"></span> {{ repo.stargazers_count }}
                </span>
                <span class="meta-info" title="{{ repo.forks_count }} forks">
                    <span class="octicon octicon-git-branch"></span> {{ repo.forks_count }}
                </span>
                <span class="meta-info" title="Last updated：{{ repo.updated_at }}">
                    <span class="octicon octicon-clock"></span>
                    <time datetime="{{ repo.updated_at }}">{{ repo.updated_at | date: '%Y-%m-%d' }}</time>
                </span>
            </div> -->
        </div>
    </div>
</a>
{% endfor %}
{% endif %}
{% endfor %}
